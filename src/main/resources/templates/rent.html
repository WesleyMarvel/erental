<html xmlns:th="http://www.thymeleaf.org"

      data-assets-path="../assets/"
>
<head>
   <!-- basic -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- mobile metas -->

   <link rel="stylesheet" type="text/css" href="css1/style.css">
   <!-- Responsive-->
   <link rel="stylesheet" href="css1/responsive.css">
   <!-- fevicon -->
   <link rel="icon" href="images1/fevicon.png" type="image1/gif" />
   <!-- Scrollbar Custom CSS -->
   <link rel="stylesheet" href="css1/jquery.mCustomScrollbar.min.css">
   <!-- Tweaks for older IEs-->
   <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
   <!-- fonts -->
   <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
   <!-- font awesome -->
   <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

   <link rel="stylesheet" href="css1/owl.carousel.min.css">
   <link rel="stylesoeet" href="css1/owl.theme.default.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
</head>
   <body>
      <!-- banner bg main start -->
      <div class="banner_bg_main">
         <!-- header top section start -->
         <div class="container">
            <div class="header_section_top">
               <div class="row">
                  <div class="col-sm-12">
                     <div class="custom_menu">
                        <ul>
                           <li><a href="home">Home</a></li>
                        </ul>
                     </div>
                  </div>
               </div>
            </div>
         </div>

         <!-- logo section end -->
         <!-- header section start -->
         <div class="header_section">
            <div class="container">
               <div class="containt_main">
                  <div id="mySidenav" class="sidenav">
                     <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                     <a href="home">Home</a>
                  </div>

               </div>
            </div>
         </div>
      </div>

      <div class="fashion_section"> 
         <div class="container"> 
            <div class="fashion_section_2" style="display: flex; justify-content: space-between; align-items: center;" th:each="items : ${item}"> 
               <div class="tshirt_img" style="margin-right: 20px;"> <img th:src="${items.getItemImage()}" alt="Man T-shirt" style="width: 200px; height: auto;"> 
               </div> 
               <div class="item_details"> <h4 class="shirt_text" th:text="${items.getName()}"></h4> 
                  <p class="price_text" style="font-weight: bold; margin-bottom: 10px;" th:text="${items.getPrice()}">Price <span style="color: #262626;"></span></p> <p class="description_text" style="margin-bottom: 10px;">This is a high-quality man t-shirt made from soft and comfortable fabric. It's perfect for everyday wear and can be dressed up or down.</p> 
               </div> 
               <form th:action="@{/rent}" th:object="${rentedDto}" method="post"> 
                  <div class="btn_main" style="display: flex; gap: 10px;"> 
                     <input type="number" class="form-control" id="id" th:field="${rentedDto.users}"/> 
                     <input type="number" class="form-control" id="rentalItem" th:field="${rentedDto.rentalItem}"/> 
                     <input type="number" class="form-control" id="duration" th:field="${rentedDto.duration}"/> 
                     <button type="submit" class="btn btn-primary">Send</button> 
                  </div> 
               </form> 
            </div> 
         </div> 
      </div>

      <!-- fashion section end -->
      <!-- footer section start -->

            <div class="location_main">Help Line  Number : <a href="#">+1 1800 1200 1200</a></div>

      <!-- footer section end -->
      <!-- copyright section start -->
      <div class="copyright_section">
         <div class="container">
            <p class="copyright_text">Â© 2020 All Rights Reserved. Design by <a href="https://html.design">Free html  Templates</a></p>
         </div>
      </div>
      <!-- copyright section end -->
      <!-- Javascript files-->
      <script src="js/jquery.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/jquery-3.0.0.min.js"></script>
      <script src="js/plugin.js"></script>
      <!-- sidebar -->
      <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="js/custom.js"></script>
      <script>
         function openNav() {
           document.getElementById("mySidenav").style.width = "250px";
         }
         
         function closeNav() {
           document.getElementById("mySidenav").style.width = "0";
         }
      </script>
   </body>
</html>
